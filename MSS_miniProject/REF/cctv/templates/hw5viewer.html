<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sleeping Well :)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" type="text/javascript"></script>    
    <script src="./static/hw5mqttio.js" type="text/javascript"></script>
    <script src="./static/hw5image.js" type="text/javascript"></script>
    <script src="./static/sleepCharts.js" type="text/javascript"></script>
    <script>
           window.addEventListener("load", function () {
                // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
                var url = new String(document.location);
                ip = (url.split("//"))[1]; // ip = "224...:8080/"
                ip = (ip.split(":"))[0]; // ip = "224..."
                document.getElementById("broker").value = ip
           });
      </script>
    <style>
        canvas {background-color:lightblue}
    </style>
</head>
<body>
        <h3>Wish Have a Good Nap</h3>
        <hr>
                <form id="connection-form">
                        <b>브로커 IP:</b>
                        <input id="broker" type="text" name="broker" value=""><br>
                        <b>포트 번호 : 9001</b><br>
                        <input type="button" onclick="startConnect()" value="Connect">
                        <input type="button" onclick="startDisconnect()" value="Disconnect">
                </form>
        <hr>
        <h3>센서를 이용한 거리 및 온도 측정</h3>
         <hr>
         <form id="subscribe-roomTH-form">
            <input type="button" onclick="startMonitor()" value="측정시작">
            <input type="button" onclick="stopMonitor()" value="측정중단">
         </form>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div id="imessages"></div>
        <h3>이미지와 얼굴 사각형 정보 받기(토픽:image)</h3>
         <hr>
         <form id="subscribe-form">
            <input type="button" onclick="startCamera()" value="카메라 시작">
            <input type="button" onclick="stopCamera()" value="카메라 중지">
         </form>
         <canvas id="CCTVCanvas" width="320" height="240"></canvas>
         <div id="messages"></div>
</body>
</html>
